      <h2>山的冥想12</h2>

      </audio>
    </div>
    
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const players = Plyr.setup('.js-player');

    // 播放互斥控制逻辑
    players.forEach(player => {
      player.on('play', event => {
        players.forEach(p => {
          if (p !== player) {
            p.pause();
          }
        });
      });
    });
  </script>
